<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/custom-form.css">
    <title>Incopel - Brita e Areia</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Incopel</h1>
                </div>
                <div class="col">
                    <ul class="nav navbar-default justify-content-end">
                        <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                        <li class="nav-item"><a href="index.html#pedra" class="nav-link">Pedras</a></li>
                        <li class="nav-item"><a href="index.html#quem-somos" class="nav-link">Quem somos</a></li>
                        <li class="nav-item"><a href="index.html#contato" class="nav-link">Fale conosco</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h1>Cadastro</h1>
                    <p>Faça seu cadastro para receber nossos produtos na sua casa.</p>
                </div>
            </div>

            <form class="form">
                <div class="form-row">
                    <div class="col">
                        <div class="input-group">
                            <input type="text" name="name" placeholder="Digite seu nome" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input type="text" name="email" placeholder="Digite seu e-mail" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endereco">Endereço completo</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" name="cidade" id="cidade">
                    </div>
                    <div class="col">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Selecione um estado</option>
                            <option value="rs">RS</option>
                            <option value="sp">SP</option>
                            <option value="rj">RJ</option>
                            <option value="al">AL</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info" class="col-form-label">Informações</label>
                            <textarea name="" rows="5" class="form-control" id="info"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promo" id="promo">
                            <label for="promo" class="form-check-label">Aceito receber promoções</label>
                        </div>
                    </div>
                </div>



                <button id="button-contato" type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>
            </form>
            <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal01">Cadastre-se</a> para receber
                novidades.</p>
        </div> <!-- end .container-->
    </section>

    <div class="modal fade" id="modal01">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-3" name="nome"
                                    placeholder="Nome" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-3" name="email"
                                    placeholder="E-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">Receber novidades</button>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</body>

</html>
